image: node:latest

stages:
  - build

cache:
  paths:
    - node_modules/

build-web:
  stage: build
  script:
    - cd packages/web
    - npm install --production=false
    - npm run build
    - rm build/static/js/*.map
  variables:
    NODE_ENV: production
  artifacts:
    paths:
      - build/
    expire_in: 10 minutes
